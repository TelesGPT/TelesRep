<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Ordens de Serviço</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciamento de Ordens de Serviço</h1>
    <form id="orderForm">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        <label for="responsavel">Responsável:</label>
        <input type="text" id="responsavel" name="responsavel" required>
        <label for="prioridade">Prioridade:</label>
        <select id="prioridade" name="prioridade" required>
            <option value="Alta">Alta</option>
            <option value="Média">Média</option>
            <option value="Baixa">Baixa</option>
        </select>
        <button type="submit">Adicionar Ordem</button>
    </form>
    <div class="filters">
        <input type="text" id="search" placeholder="Buscar ordens...">
        <select id="statusFilter">
            <option value="">Todos</option>
            <option value="Pendente">Pendente</option>
            <option value="Entregue">Entregue</option>
            <option value="Gerada">Gerada</option>
        </select>
        <button onclick="exportarDados()">Exportar Dados</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Data de Criação</th>
                <th>Data Programada</th>
                <th>Hora Programada</th>
                <th>Responsável</th>
                <th>Prioridade</th>
                <th>Status</th>
                <th>Gerada</th>
                <th>Notas</th>
                <th class="actions">Ações</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
            <!-- Ordens serão inseridas aqui -->
        </tbody>
    </table>
    <script src="scripts.js"></script>
</body>
</html>
